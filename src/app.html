<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Kyle Mendell - Web Developer & Designer. Portfolio showcasing projects and skills in web development." />
        <meta name="keywords" content="web developer, designer, portfolio, svelte, typescript, tailwind" />
        <meta name="author" content="Kyle Mendell" />
        
        <!-- Open Graph / Social Media Meta Tags -->
        <meta property="og:title" content="Kyle Mendell | Web Developer & Designer" />
        <meta property="og:description" content="Personal portfolio showcasing projects and skills in web development." />
        <meta property="og:image" content="%sveltekit.assets%/og-image.jpg" />
        <meta property="og:url" content="https://ofkm.us" />
        <meta property="og:type" content="website" />
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
        
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" class="bg-gray-950 text-gray-100">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
